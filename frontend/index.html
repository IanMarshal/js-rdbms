<!DOCTYPE html>
<html>
<head>
  <title>Custom RDBMS Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    .panel {
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 80px;
      background: #0f172a;
      color: white;
      border: 1px solid #334155;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0ea5e9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #1e293b;
    }

    th, td {
      border: 1px solid #334155;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #0ea5e9;
      color: white;
    }

    tr:nth-child(even) {
      background: #0f172a;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }

    .success {
      color: #4ade80;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üß† Custom JavaScript RDBMS</h1>

<div class="panel">
  <h3>SQL Console</h3>
  <textarea id="sqlInput">CREATE TABLE students</textarea>
  <br>
  <button onclick="runQuery()">Execute Query</button>
  <div id="message"></div>
</div>

<div class="panel">
  <h3>Query Results</h3>
  <div id="results"></div>
</div>

<script>
async function runQuery() {
  const sql = document.getElementById("sqlInput").value;
  const msgBox = document.getElementById("message");
  const resultsDiv = document.getElementById("results");

  msgBox.innerHTML = "";
  resultsDiv.innerHTML = "";

  try {
    const res = await fetch("http://localhost:5000/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sql })
    });

    const data = await res.json();

    if (!data.success) {
      msgBox.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
      return;
    }

    const result = data.result;

    if (Array.isArray(result)) {
      renderTable(result);
      msgBox.innerHTML = `<div class="success">‚úî ${result.length} rows returned</div>`;
    } else {
      msgBox.innerHTML = `<div class="success">‚úî ${result}</div>`;
    }

  } catch (err) {
    msgBox.innerHTML = `<div class="error">Server not reachable</div>`;
  }
}

function renderTable(rows) {
  if (rows.length === 0) return;

  const table = document.createElement("table");
  const headerRow = document.createElement("tr");

  rows[0].forEach((_, i) => {
    const th = document.createElement("th");
    th.textContent = "Column " + (i + 1);
    headerRow.appendChild(th);
  });

  table.appendChild(headerRow);

  rows.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });

  document.getElementById("results").appendChild(table);
}
</script>

</body>
</html>
